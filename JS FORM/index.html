<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Validation Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form onsubmit="return handleData()" method="post">
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Address</label>
        <textarea rows="5" placeholder="Enter your address" id="contact-address" onkeyup="validateAddress()"></textarea>
        <span id="address-error"></span>
      </div> <br>

      <div class="input-group">
        <label>Terms of use</label>
        <label for="accept">
          <input type="checkbox" id="accept" onkeyup="validateCheckbox();" name="accept" value="yes">Agreement
      </label>
      <span id="checkbox-error"></span>
    </div> <br>

    <div class="input-group" id="chk_option_error">
      <label>Select your favourite languages</label>
      <div style="margin-right: 10px;">
      <input type="checkbox" name="langs[]" id="langs_javascript" value="JavaScript" checked> <label for="langs_javascript">JavaScript</label>
      </div>
      <div style="margin-right: 10px;">
      <input type="checkbox" name="langs[]" id="langs_perl" value="Perl"> <label for="langs_perl">Perl</label>
      </div>
      <div style="margin-right: 10px;">
      <input type="checkbox" name="langs[]" id="langs_php" value="PHP"> <label for="langs_php">PHP</label>
      </div>
      <div style="margin-right: 10px;">
      <input type="checkbox" name="langs[]" id="langs_ruby" value="Ruby"> <label for="langs_ruby">Ruby</label>
      </div>
      <span style="padding-bottom: 26px;" id="lang-error"></span>
    </div>

    <button onclick="return validateForm();">Submit</button>
    <span id="submit-error"></span>
   
  </form>
  </div>
   <script src="script.js"></script>
</body>
</html>
